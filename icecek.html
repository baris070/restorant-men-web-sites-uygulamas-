<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçecekler</title>
    <link rel="stylesheet" href="home_style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="brand">
                <img src="images/icecek.jpg" alt="Logo" class="logo">
                <h2 class="brand-name">İÇECEKLER</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Anasayfa</a></li>
                    <li><a href="iletişim.html">İletişim</a></li>
                    <li><a href="hakkımızda.html">Hakkımızda</a></li>
                    <li class="user-info">
                        <img src="images/user-icon.png" alt="User Icon" id="userIcon">
                        <span id="userName">Mehmet Ali Bilici</span>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Sıcak İçecekler</h2>
        <div class="grid-container">
            <div class="card">
                <img src="images/çay.jpg" alt="Çay">
                <div class="info">
                    <h3>Çay</h3>
                    <span class="price">5 TL</span>
                </div>
            </div>
            <div class="card">
                <img src="images/kahve" alt="Kahve">
                <div class="info">
                    <h3>Kahve</h3>
                    <span class="price">15 TL</span>
                </div>
            </div>
            <div class="card">
                <img src="images/bitki_çayı.jpg" alt="Bitki Çayı">
                <div class="info">
                    <h3>Bitki Çayı</h3>
                    <span class="price">10 TL</span>
                </div>
            </div>
        </div>
    </main>

    <main>
        <h2>Soğuk İçecekler</h2>
        <div class="grid-container">
            <div class="card">
                <img src="images/soğuk_çay" alt="Soğuk Çay">
                <div class="info">
                    <h3>Soğuk Çay</h3>
                    <span class="price">8 TL</span>
                </div>
            </div>
            <div class="card">
                <img src="images/gazoz" alt="Gazoz">
                <div class="info">
                    <h3>Gazoz</h3>
                    <span class="price">7 TL</span>
                </div>
            </div>
            <div class="card">
                <img src="images/limonata" alt="Limonata">
                <div class="info">
                    <h3>Limonata</h3>
                    <span class="price">10 TL</span>
                </div>
            </div>
        </div>
    </main>

    <main>
        <h2>Meşrubatlar</h2>
        <div class="grid-container">
            <div class="card">
                <img src="images/kola.jpg" alt="Kola">
                <div class="info">
                    <h3>Kola</h3>
                    <span class="price">9 TL</span>
                </div>
            </div>
            <div class="card">
                <img src="images/fanta" alt="Fanta">
                <div class="info">
                    <h3>Fanta</h3>
                    <span class="price">9 TL</span>
                </div>
            </div>
            <div class="card">
                <img src="images/soda.jpg" alt="Soda">
                <div class="info">
                    <h3>Soda</h3>
                    <span class="price">6 TL</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
